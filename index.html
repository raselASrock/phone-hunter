<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center" >Hello, world! Welcome to my phone Hunter</h1>
    </header>
    <main class="container" >
      <section>
        <div class="mb-3 w-50">
          <h4>Search Your Phone</h4>
          <input type="text" class="form-control" id="input-field" placeholder="Phone Name">
          <button class="btn btn-primary" id="btn-search" >Search</button>
        </div>
      </section>
      <!-- Display Search Result -->
      <section>
          <div class="row row-cols-1 row-cols-md-4 g-2" id="phones-container">
          </div>
          <div class="mt-4 d-none" id="no-found-message" >
            <h3 class="text-danger" >No Phone Found. Please try again</h3>
          </div>
          <div class="text-center d-none" id="show-all">
            <button class="btn btn-primary" id="btn-show-all" >Show All</button>
        </div>
      </section>
      <!-- Loader / Spinner -->
      <section class="d-none" id="loader" >
        <div class="d-flex justify-content-center align-items-center" style="height: 400px;" >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
